<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h2>הוספת ישוב לרשימה</h2>
        <form id="createSettlementForm">
            <label for="newSettlementName">שם יישוב</label>
            <input type="text" id="newSettlementName" required>
            <button type="button" onclick="createSettlement()">הוספה</button>
        </form>
    </div>
    <h2>עדכון שם יישוב</h2>
    <form id="updateSettlementForm">
        <label for="updateSettlementName">שם חדש:</label>
        <input type="text" id="updateSettlementName" required>
        <button type="button" onclick="updateSettlement()">עדכן</button>
    </form>
    <script src="JS/settlement.js">
       
    </script>
</body>
</html>
